<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Get Lyrics | Lyrics Search App</title>
</head>


<body>
    <header>
        <div class="container">
            <h1>Get Lyrics</h1>
            <form action="" id="form">
                <input id="search" type="search" placeholder="Enter song title or artiste name">
                <button>Search</button>
            </form>
        </div>
    </header>

    <section>
        <div class=" container card" id="results">
            <h2>Welcome to Get Lyrics </h2>
            <p>
                Your number one stop for all the lyrics you need.
            </p>
            <p> Browse our huge lyrics and
                artist database by searching for your favourite artists or song</p>
        </div>
    </section>

    <!-- Error Message -->
    <div class="error card">
    </div>

    <script src="script.js"></script>
</body>

</html>
