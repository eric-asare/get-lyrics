<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern lyrics search PWA">
    <meta name="theme-color" content="#7b2cbf">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Get Lyrics | Progressive Lyrics Search App</title>

</head>


<body>
    <header>
        <div class="container">
            <h1 class="logo">Get Lyrics</h1>
            <form action="" id="form">
                <input id="search" type="search" placeholder="Enter song title or artiste name">
                <button>Search</button>
            </form>
        </div>
    </header>

    <section>
        <div class=" container card" id="results">
            <h2 class="welcome">Welcome to Get Lyrics </h2>
            <p class="info">
                Your number one stop for all the lyrics you need
                </br>
                Search for your favourite artists or song now !!!
            </p>

        </div>
    </section>

    <!-- Error Message -->
    <div class="error card">
    </div>

    <footer class="container">
        <div> copyright &copy; 2021 &nbsp; Eric Asare</div>
        <div id="social">
            <a name="github" href="http://www.github.com/eric-asare"> <i class="fab fa-github fa-2x"></i> </a>
            <a name="linkedin" href="http://www.linkedin.com/in/eric-asare/"> <i class="fab fa-linkedin fa-2x"></i> </a>
        </div>
    </footer>

    <script src="script.js"></script>



</body>

</html>
